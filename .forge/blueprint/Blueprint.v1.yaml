# ============================================================================
# BUILD PROCESS
# ============================================================================

build_process:
  phase_1_bootstrap:
    name: "Manual Bootstrap - Get Slate Online"
    duration: "~15 minutes"
    goal: "Slate on Tailnet, accessible from Snowball"
    
    method: "iphone_usb_tethering"
    reason: "Cleanest path - no adapter needed, no subnet conflicts"
    
    prerequisites:
      - "Slate AX powered off"
      - "iPhone with cellular data"
      - "USB-C cable (iPhone to Slate)"
      - "Laptop on hotel WiFi (maintains Claude Desktop connectivity)"
    
    steps:
      - step: 1
        action: "Power on Slate"
        details: "Connect USB-C power adapter"
        wait: "~60 seconds for LED to turn solid"
        
      - step: 2
        action: "Enable iPhone Personal Hotspot"
        details: "Settings → Personal Hotspot → Allow Others to Join = ON"
        
      - step: 3
        action: "Connect iPhone to Slate via USB"
        details: "USB-C cable from iPhone to Slate USB port"
        
      - step: 4
        action: "Trust iPhone prompt"
        details: "Tap 'Trust' on iPhone when prompted"
        
      - step: 5
        action: "Connect laptop to Slate WiFi"
        details: |
          SSID: GL-AXT1800-xxx (check label on router)
          Password: on router label
        note: "You will temporarily lose hotel WiFi - this is expected"
        
      - step: 6
        action: "Access Slate admin panel"
        details: "Browse to http://192.168.8.1"
        
      - step: 7
        action: "Initial setup wizard"
        details: |
          - Choose language
          - Set admin password (use strong password, save it)
          - Click Submit
          
      - step: 8
        action: "Configure USB tethering"
        details: "Internet → Tethering → Connect"
        verify: "Green dot appears next to Tethering"
        
      - step: 9
        action: "Verify internet connectivity"
        details: "Try loading a webpage or check Internet status in admin panel"
        
      - step: 10
        action: "Update firmware (if prompted)"
        details: "System → Upgrade → Check for Updates"
        note: "Firmware 4.x required for best API and Tailscale support"
        wait: "Do not power off during update"

  phase_2_tailscale:
    name: "Install Tailscale on Slate"
    duration: "~5 minutes"
    goal: "Slate joins Tailnet, reachable from Snowball"
    
    steps:
      - step: 1
        action: "Enable SSH on Slate"
        details: "System → Security → SSH Access → Enable"
        note: "Default port 22, uses admin password"
        
      - step: 2
        action: "SSH into Slate from laptop"
        command: "ssh root@192.168.8.1"
        password: "Slate admin password"
        
      - step: 3
        action: "Install Tailscale"
        commands:
          - "opkg update"
          - "opkg install tailscale"
        alt_method: |
          If not in opkg repos, check GL.iNet docs or use:
          Applications → Tailscale (if available in GL.iNet UI)
          
      - step: 4
        action: "Start Tailscale and authenticate"
        commands:
          - "tailscale up"
        details: "Follow auth URL, approve device in Tailscale admin"
        
      - step: 5
        action: "Note Slate's Tailscale IP"
        command: "tailscale ip -4"
        save: "Record this 100.x.x.x IP for MCP service config"
        
      - step: 6
        action: "Verify connectivity from Snowball"
        details: "From Snowball, ping Slate's Tailscale IP"
        verify: "Successful ping = Slate is on Tailnet"

  phase_3_vpn:
    name: "Configure ExpressVPN"
    duration: "~10 minutes"
    goal: "ExpressVPN running on Slate with proper exclusions"
    
    steps:
      - step: 1
        action: "Get ExpressVPN config files"
        details: |
          - Log into expressvpn.com
          - Set Up Other Devices → Manual Configuration
          - Note username and password (NOT your account login)
          - Download .ovpn files for preferred locations (e.g., US, UK)
          
      - step: 2
        action: "Upload config to Slate"
        details: |
          - VPN → OpenVPN Client
          - Add a New OpenVPN Configuration
          - Upload .ovpn file
          - Enter ExpressVPN manual config username/password
          - Apply
          
      - step: 3
        action: "Connect VPN"
        details: "Toggle VPN switch to connect"
        verify: "Status shows 'Connected', check IP at whatismyip.com"
        
      - step: 4
        action: "Enable Kill Switch"
        details: "VPN → VPN Dashboard → Tunnel Options → Kill Switch = ON"
        
      - step: 5
        action: "Configure VPN policies"
        details: |
          VPN → VPN Dashboard → Add Policy Rule
          
          Rule 1 - Tailscale bypass:
            Policy: Domain/IP
            Rule: Do not use VPN for the following
            Value: 100.64.0.0/10
            
          Rule 2 - Anthropic bypass:
            Policy: Domain/IP
            Rule: Do not use VPN for the following
            Values:
              - api.anthropic.com
              - claude.ai
              - anthropic.com
              
          Apply
          
      - step: 6
        action: "Clear DNS cache on laptop"
        mac: "sudo dscacheutil -flushcache; sudo killall -HUP mDNSResponder"
        windows: "ipconfig /flushdns"
        
      - step: 7
        action: "Verify MCP still works"
        details: "Test Claude Desktop MCP tools to Snowball"

  phase_4_mcp_service:
    name: "Build GL.iNet MCP Service"
    duration: "~30-60 minutes"
    goal: "MCP service on Snowball exposes Slate management tools"
    location: "Snowball"
    
    steps:
      - step: 1
        action: "Create MCP service project on Snowball"
        details: "Clone or create gl-inet-mcp Python project"
        
      - step: 2
        action: "Install python-glinet library"
        command: "pip install python-glinet"
        
      - step: 3
        action: "Configure service with Slate Tailscale IP"
        details: "Set target router IP in config"
        
      - step: 4
        action: "Implement MCP tool wrappers"
        details: "Wrap JSON-RPC API calls as MCP tools"
        
      - step: 5
        action: "Register service in Claude Desktop MCP config"
        details: "Add to mcp_config.json on laptop"
        
      - step: 6
        action: "Test tools"
        examples:
          - "Claude, what's my Slate router status?"
          - "Claude, scan for available WiFi networks"
          - "Claude, connect to 'Marriott_Guest' WiFi"

  phase_5_secondary_config:
    name: "Configure Secondary Internet Sources"
    duration: "~15 minutes"
    goal: "Hotel WiFi and Solis available as failover sources"
    
    steps:
      - step: 1
        action: "Connect Slate to hotel WiFi"
        details: |
          Internet → Repeater → Scan → Select hotel network
          Enter password if required
          Handle captive portal if prompted
        verify: "Repeater shows green dot"
        
      - step: 2
        action: "Configure Multi-WAN priority"
        details: |
          Network → Multi-WAN
          Priority 1: Ethernet (for Solis via Shadow)
          Priority 2: Repeater (Hotel WiFi)
          Priority 3: Tethering (iPhone)
          Enable Failover mode
          Apply
          
      - step: 3
        action: "Disconnect iPhone tethering"
        details: "Unplug USB-C cable - no longer needed for bootstrap"
        
      - step: 4
        action: "Connect laptop to Slate WiFi"
        details: "Primary connection going forward"

