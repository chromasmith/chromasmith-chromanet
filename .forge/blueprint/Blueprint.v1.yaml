# ============================================================================
# TROUBLESHOOTING
# ============================================================================

troubleshooting:
  slate_no_internet_via_tethering:
    symptoms: "iPhone connected but no internet on Slate"
    fixes:
      - "Ensure Personal Hotspot is ON on iPhone"
      - "Use data-capable USB cable (not charge-only)"
      - "Tap 'Trust' on iPhone when prompted"
      - "Try: Internet → Tethering → Disconnect → Connect"
      
  vpn_blocks_mcp:
    symptoms: "Claude Desktop works but MCP tools fail"
    fixes:
      - "Add 100.64.0.0/10 to VPN bypass policy"
      - "Verify Tailscale is running on both laptop and Snowball"
      - "Check Slate Tailscale IP is correct in MCP config"
      - "Clear DNS cache on laptop"
      
  captive_portal_not_appearing:
    symptoms: "Connected to hotel WiFi but can't authenticate"
    fixes:
      - "Try browsing to http://captive.apple.com"
      - "Try browsing to http://neverssl.com"
      - "Temporarily connect laptop directly to hotel WiFi to complete login"
      - "Clone laptop MAC address to Slate repeater"
      
  shadow_not_connecting_to_solis:
    symptoms: "Shadow can't see or connect to Solis WiFi"
    fixes:
      - "Move Shadow closer to Solis"
      - "Verify Solis is powered on and broadcasting"
      - "Check Shadow repeater settings have correct SSID/password"
      - "Power cycle Shadow"

  tailscale_not_connecting:
    symptoms: "Slate on Tailnet but Snowball can't reach it"
    fixes:
      - "Verify both devices show 'Connected' in Tailscale admin"
