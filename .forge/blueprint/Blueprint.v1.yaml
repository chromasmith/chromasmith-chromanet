      - "Public WiFi unavailable or untrusted"
      - "Need reliable cellular backup"
    vpn_notes: "Solis is private cellular, but VPN still recommended for admin work"

  scenario_3:
    name: "Slate + iPhone Tethering"
    description: "Fallback to iPhone cellular"
    topology: "Laptop → Slate WiFi → Slate USB → iPhone"
    vpn: "ExpressVPN on Slate"
    shadow: "Not needed"
    use_when:
      - "Public WiFi and Solis both poor"
      - "Bootstrap/emergency"
    variants:
      a: "iPhone direct to laptop (WiFi/USB) - use device VPN app"
      b: "iPhone → Slate USB → Laptop via Slate WiFi (standard)"
      c: "iPhone Hotspot → Shadow → Ethernet → Slate WAN → Laptop"

  scenario_4:
    name: "Shadow as Range Extender"
    description: "Boost weak public WiFi signal"
    topology: "Laptop → Slate WiFi → Slate WAN → Ethernet → Shadow LAN → Shadow (Repeater) → Distant Public WiFi"
    vpn: "ExpressVPN on Slate"
    shadow: "Positioned near window with upgraded antennas"
    use_when:
      - "Public WiFi signal weak at desk"
      - "Better signal near window"
    benefit: "Shadow's external antennas + positioning captures weak signal"

