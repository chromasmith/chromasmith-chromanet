vpn_config:
  expressvpn_setup:
    steps:
      - "Log into expressvpn.com"
      - "Go to 'Set Up Other Devices' → 'Manual Configuration'"
      - "Note manual config username/password (DIFFERENT from account login)"
      - "Download .ovpn files for preferred locations"
      - "In Slate admin: VPN → OpenVPN Client"
      - "Upload .ovpn file(s)"
      - "Enter manual config credentials"
      - "Apply → Connect"
    kill_switch:
      location: "VPN → VPN Dashboard → Tunnel Options"
      default: "Enabled"
      
  vpn_policies:
    purpose: "Split tunneling - exclude specific traffic from VPN"
    location: "VPN → VPN Dashboard (firmware 4.x) or VPN → VPN Policies (firmware 3.x)"
    
    required_exclusions:
      tailscale:
        type: "IP range"
        value: "100.64.0.0/10"
        reason: "MCP traffic to Snowball must bypass VPN"
      anthropic:
        type: "Domain"
        values:
          - "api.anthropic.com"
          - "claude.ai"
          - "a-api.anthropic.com"
          - "anthropic.com"
          - "*.anthropic.com"
          - "*.claude.ai"
        reason: "Claude API has issues with some VPN exit IPs"
        note: "Clear DNS cache after adding domain policies"
        
    dns_cache_clear:
      mac: "sudo dscacheutil -flushcache; sudo killall -HUP mDNSResponder"
      windows: "ipconfig /flushdns"

  known_issues:
    claude_mcp_vpn_conflict:
      symptom: "Claude Desktop works, but MCP tools on Snowball fail"
      cause: "ExpressVPN on laptop routes Tailscale traffic through VPN tunnel"
      current_workaround: "Exclude Claude Desktop app via ExpressVPN split tunneling"
      future_solution: "Move VPN to Slate + exclude Tailscale IPs (100.64.0.0/10)"
